<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../images/rudder/8.JPG">
    <p id="dialogue-box">You are now at MSC. What do you do?</p>
    <div id="options">
        <button id="option-1" type="button">Sniff arounf the old Alumnit plaques.</button>    
        <button id="option-2" type="button">Look for the Aggie Ring in the Flag Room</button>    
        <button id="option-3" type="button">Follow the Aggie to their meeting place</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You have the right idea but unfortunately, the Aggie Ring is not in MSC. Try again.";
            document.getElementById("option-1").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-6.html"; }, 4000);
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "There are no Aggie rings in MSC. You have to start over to search for the ring.";
            document.getElementById("option-2").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-1.html"; }, 4000);
        }
        document.getElementById("option-3").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "The meeting takes to long and the Aggie takes you back to the park. Start over.";
            document.getElementById("option-3").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-1.html"; }, 4000);
        }
    </script>
</body>
</html>
