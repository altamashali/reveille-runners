<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../images/wehner/11.JPG">
    <p id="dialogue-box">You now have in your possesion a key and a locked box. Would you like to unlock it?</p>
    <div id="options">
        <button id="option-1" type="button">Yes</button>    
        <button id="option-2" type="button">No</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Congratulations, you have found the lost Aggie ring of Britt Harris.";
            document.getElementById("dialogue-box").style.backgroundColor = "yellow";
            document.getElementById("dialogue-box").style.color = "black";

            setTimeout(() => {  window.location.href = "../rudder/start-2.html"; }, 4000);
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You're only escaping futher from the goal. Reconsider your decision.";
            document.getElementById("option-2").style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
