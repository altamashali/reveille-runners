<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body style="margin-top: 100px;">
    <img src="../../images/kyle/6.JPG">
    <p id="dialogue-box">There's so much cool stuff in here! What should I look at first?</p>
    <div id="options">
        <button id="option-1" type="button">Football Jerseys</button>    
        <button id="option-2" type="button">Trophies</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./kyle-9.html";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Those trophies sure are cool, but there's no sign of any Aggie rings. Try again.";
            document.getElementById("option-2").style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
