<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../style-story.css">
</head>
<body>
    <img src="../animation/EndScene.gif">
    <p id="dialogue-box">Congratulations on bringing back the Aggie spirit! Play again?</p>
    <div style="width: 41%" id="options">
        <button id="option-1" type="button">Yes</button>    
        <button id="option-2" type="button">No</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "../index.html";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Thanks for playing!";
        }
    </script>
</body>
</html>
