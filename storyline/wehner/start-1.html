<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../images/main.jpg">
    <p id="dialogue-box">The campus is deserted. Where would like to begin looking?</p>
    <div id="options">
        <button id="option-1" type="button">Wehner Business School</button>    
        <button id="option-2" type="button">Zachary Engineering Complex</button>    
        <button id="option-3" type="button">Heldenfelds Building</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./wehner-1.html";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Your senses are telling you that danger lurks nearby. Try again.";
            document.getElementById("option-2").style.textDecoration = "line-through";

        }
        document.getElementById("option-3").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "The route seems packed with construction. The journey seems impossible. Try again.";
            document.getElementById("option-3").style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
