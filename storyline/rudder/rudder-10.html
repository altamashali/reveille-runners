<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../animation/rudder/10.gif">
    <p id="dialogue-box">You see the water in the pond. What do you do?</p>
    <div id="options">
        <button id="option-1" type="button">Ignore the water and go towards the shiny Rudder Statue</button>    
        <button id="option-2" type="button">Jump in the water</button>    
        <button id="option-3" type="button">Go towards Simpson Drill Field to enjoy the grass</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./rudder-11.html";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You enjoy the water too much and forget about collecting the ring. Start over.";
            document.getElementById("option-2").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-1.html"; }, 4000);
        }
        document.getElementById("option-3").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You have passed your oppurtunity to find the ring.  Start over.";
            document.getElementById("option-3").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-1.html"; }, 4000);
        }
    </script>
</body>
</html>
