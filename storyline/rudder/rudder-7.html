<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../animation/rudder/7.gif">
    <p id="dialogue-box">You have now lost the Aggie, what do you do?</p>
    <div id="options">
        <button id="option-1" type="button">Follow another Aggie.</button>    
        <button id="option-2" type="button">Return to the park.</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./rudder-8.html";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You are now at Spencer Park. Start your adventure again.";
            document.getElementById("option-2").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-1.html"; }, 4000);
        }
    </script>
</body>
</html>
