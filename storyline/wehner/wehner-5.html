<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../animation/wehner/5.gif">
    <p id="dialogue-box">You are now approaching the Wehner Building, home to Mays Business School. What do you do?</p>
    <div id="options">
        <button id="option-1" type="button">Enter the building.</button>    
        <button id="option-2" type="button">Go around the back.</button>    
        <button id="option-3" type="button">Climb the ladder to get to the roof.</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./wehner-7.html";
        }
        document.getElementById("option-2").onclick = function() {
            window.location.href = "./wehner-8.html";
        }
        document.getElementById("option-3").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "The ladder is wobbling. Collapse is iminent. Reaching the roof is not in your forseeable future. Please try again.";
            document.getElementById("option-3").style.textDecoration = "line-through";
            setTimeout(() => {  window.location.href = "./wehner-1.html"; }, 4000);

        }
    </script>
</body>
</html>
