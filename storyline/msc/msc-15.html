<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../images/msc/15.JPG">
    <p id="dialogue-box">You walk up to open the cabinet but are instead enveloped in blinding white light. You bask in its brilliance, until it fades, and you find yourself in front of a plaque of Charles E. Toberman, the "Father of Hollywood"</p>
    <div id="options">
        <button id="option-1" type="button">Approach the plaque.</button>    
        <button id="option-2" type="button">Run away!</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./msc-16.html";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You try to leave but find that all the doors are locked. The theater must be closed. Please try again.";
            document.getElementById("option-2").style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
