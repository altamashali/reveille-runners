<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body style="margin-top: 100px;">
    <img src="../../images/msc/16.JPG">
    <p id="dialogue-box">You slowly approach the plaque, then look around and realize you must be in Hollywood's famous Chinese Theater! You see Toberman's ring on a statue near the plaque. Retrieve the ring?</p>
    <div id="options">
        <button id="option-1" type="button">Yes</button>    
        <button id="option-2" type="button">Ignore it.</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Congratulations, you have found the lost Aggie ring of Charles E. Toberman.";
            document.getElementById("dialogue-box").style.backgroundColor = "yellow";
            document.getElementById("dialogue-box").style.color = "black";

            setTimeout(() => {  window.location.href = "../kyle/start-4.html"; }, 4000);
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "There is no one around and nothing to do. Terribly boring. Please try again.";
            document.getElementById("option-2").style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
