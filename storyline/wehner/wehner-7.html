<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../images/wehner/7.JPG">
    <p id="dialogue-box">You come across a portrait of Britt Harris, the former CEO of Bridgewater Associates, also the largest hedge fund in America. What do you do?</p>
    <div id="options">
        <button id="option-1" type="button">Analyze the portrait closely.</button>    
        <button id="option-2" type="button">Look behind the portrait.</button>    
        <button id="option-3" type="button">Continue looking at other portraits.</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Sorry, you're looking in the right direction, but not right enough. Please retry.";
            document.getElementById("option-1").style.textDecoration = "line-through";
        }
        document.getElementById("option-2").onclick = function() {
            window.location.href = "./wehner-9.html";
        }
        document.getElementById("option-3").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You're so close, yet so far. Please try again.";
            document.getElementById("option-3").style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
