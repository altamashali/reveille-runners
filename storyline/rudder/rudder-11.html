<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../animation/rudder/11.gif">
    <p id="dialogue-box">You have reached the statue. What do you do next?</p>
    <div id="options">
        <button id="option-1" type="button">Get your picture taken at the statue</button>    
        <button id="option-2" type="button">Sniff around the statue to find the ring</button>    
        <button id="option-3" type="button">Go near the bushes and see what's there</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You're close but you picked the wrong choice. Try again.";
            document.getElementById("option-1").style.textDecoration = "line-through";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You have found James Earl Rudder's Aggie ring! Congratulations!";
            document.getElementById("dialogue-box").style.backgroundColor = "yellow";
            document.getElementById("dialogue-box").style.color = "black";

            setTimeout(() => {  window.location.href = "../msc/start-3.html"; }, 4000);
        }
        document.getElementById("option-3").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You missed your chance to find the ring. You get to busy playing around the bushes that you forget about the ring. Start over.";
            document.getElementById("option-3").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-1.html"; }, 4000);
        }
    </script>
</body>
</html>
