<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body style="margin-top: 100px;">
    <img src="../../images/main.jpg">
    <p id="dialogue-box">Your campaign continues. Where do you want to look now?</p>
    <div id="options">
        <button id="option-1" type="button">Mitchell Physics Building</button>    
        <button id="option-2" type="button">Koldus Building</button>    
        <button id="option-3" type="button">Memorial Student Center</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "The  area seems to be flooded with the tears of fish. Are you sure you can swim? Try again.";
            document.getElementById("option-1").style.textDecoration = "line-through";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "The area seems to have fallen into a void. This journey can't happen. Try again.";
            document.getElementById("option-2").style.textDecoration = "line-through";
        }
        document.getElementById("option-3").onclick = function() {
            window.location.href = "./msc-1.html";
        }
    </script>
</body>
</html>
