<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../images/msc/7.JPG">
    <p id="dialogue-box">You reach the top of the stairs.</p>
    <div id="options">
        <button id="option-1" type="button">Turn left.</button>    
        <button id="option-2" type="button">Go back down the stairs.</button>    
        <button id="option-3" type="button">Turn right.</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Oops, that leads to Rudder Tower. Please try again.";
            document.getElementById("option-1").style.textDecoration = "line-through";
        }
        document.getElementById("option-2").onclick = function() {
            window.location.href = "./msc-6.html";
        }
        document.getElementById("option-3").onclick = function() {
            window.location.href = "./msc-10.html";
        }
    </script>
</body>
</html>
