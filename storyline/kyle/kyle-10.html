<body>

        <button id="option-1" type="button">That looks cool, lets go!</button>    
        <button id="option-2" type="button">I think I'll pass.</button>

    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./kyle-6.html";

            document.getElementById("dialogue-box").innerHTML = "You look around the third deck instead but theres no sign of any rings. Please restart.";

            setTimeout(() => {  window.location.href = "./kyle-4.html"; }, 4000);
        }
    </script>
