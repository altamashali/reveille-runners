<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../images/main.jpg">
    <p id="dialogue-box">You have almost found all of the rings. Where do you want to look next?</p>
    <div id="options">
        <button id="option-1" type="button">Simpson Drill Field</button>    
        <button id="option-2" type="button">Kyle Field</button>    
        <button id="option-3" type="button">Corps Quad</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Your senses are telling you that danger lurks nearby. Try again.";
            document.getElementById("option-1").style.textDecoration = "line-through";
        }
        document.getElementById("option-2").onclick = function() {
            window.location.href = "./kyle-1.html";
        }
        document.getElementById("option-3").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Back home so soon? Let's try something more exciting. Try again.";
            document.getElementById("option-3").style.textDecoration = "line-through";
        }
    </script>
</body>
</html>
