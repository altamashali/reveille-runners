<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../animation/msc/1.gif">
    <p id="dialogue-box">The MSC is only a few steps away! You are stopped by a lone student advertising his fraternity. What do you do?</p>
    <div id="options">
        <button id="option-1" type="button">Walk past the student.</button>    
        <button id="option-2" type="button">Bite the student to determine if a ghost.</button>    
        <button id="option-3" type="button">Sniff the student to determine if a ghost.</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            window.location.href = "./msc-2.html";
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You confirm that he is in fact alive and is now bleeding. Please try again.";
            document.getElementById("option-2").style.textDecoration = "line-through";
        }
        document.getElementById("option-3").onclick = function() {
            window.location.href = "./msc-3.html";
        }
    </script>
</body>
</html>
