<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body>
    <img src="../../animation/rudder/1.gif">
    <p id="dialogue-box">You are currently lost in Spencer Park. What do you do next?</p>
    <div id="options">
        <button id="option-1" type="button">Hide behind the trees from the other animals</button>    
        <button id="option-2" type="button">Follow an Aggie (human)</button>    
        <button id="option-3" type="button">Chase a squirrel around</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "You have successfully avoided all threats. You spend the night in Spencer Park. You do not find the Aggie ring.Try again.";
            document.getElementById("option-1").style.textDecoration = "line-through";
            setTimeout(() => { window.location.href = "./rudder-1.html"; }, 4000);
        }
        document.getElementById("option-2").onclick = function() {
            window.location.href = "./rudder-2.html";
        }
        document.getElementById("option-3").onclick = function() {
            window.location.href = "./rudder-3.html";
        }
    </script>
</body>
</html>
