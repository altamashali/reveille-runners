<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../style-story.css">
</head>
<body style="margin-top: 100px;">
    <img src="../../images/kyle/7.JPG">
    <p id="dialogue-box">As you're walking towards the first deck you see a group of bats, what should you do?</p>
    <div id="options">
        <button id="option-1" type="button">Touch the bats! I'm sure they're friendly.</button>
        <button id="option-2" type="button">I think it's best to avoid them!</button>    
    </div>
    <script>
        document.getElementById("option-1").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "Oh no! The bats are coming after you! It might be best to go somewhere else.";
            document.getElementById("option-1").style.textDecoration = "line-through";
            setTimeout(() => {  window.location.href = "./kyle-4.html"; }, 4000);
        }
        document.getElementById("option-2").onclick = function() {
            document.getElementById("dialogue-box").innerHTML = "A good call to avoid them, but it doesn't look like there's anything esle on the first deck. Look somewhere else.";
            document.getElementById("option-2").style.textDecoration = "line-through";
            setTimeout(() => {  window.location.href = "./kyle-4.html"; }, 4000);
        }
    </script>
</body>
</html>
